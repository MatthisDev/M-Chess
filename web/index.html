<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>M-Chess</title>
        <style>
            .chessboard {
                display: grid;
                grid-template-columns: repeat(8, 50px);
                grid-template-rows: repeat(8, 50px);
            }
            .square {
                width: 50px;
                height: 50px;
            }
            .white {
                background-color: white;
            }
            .black {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <div class="chessboard">
            <!-- Chessboard squares will be added here -->
        </div>
        Hello from Yew App!
    </body>
</html>
